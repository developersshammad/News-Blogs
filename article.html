    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">News & Blogs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

    <div class="container my-5">
        <article>
            <h1 id="article-title">Article Title</h1>
            <p class="text-muted">By Author Name | <span id="article-date">Date</span> | Category: <span id="article-category">Category</span></p>
            <div id="article-tags" class="mb-3"></div>
            <img id="article-image" src="" alt="Article Image" class="img-fluid mb-3">
            <div id="article-content">
                <!-- Article content -->
            </div>
        </article>

        <section class="mt-5">
            <h3>Comments</h3>
            <div id="comments">
                <!-- Comments will be loaded here -->
            </div>
            <form id="comment-form" class="mt-3">
                <div class="mb-3">
                    <label for="comment-name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="comment-name" required>
                </div>
                <div class="mb-3">
                    <label for="comment-text" class="form-label">Comment</label>
                    <textarea class="form-control" id="comment-text" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Post Comment</button>
            </form>
        </section>
    </div>
