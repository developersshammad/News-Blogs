    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "News & Blogs",
        "description": "Latest articles on technology, sports, health, and travel",
        "url": "https://newsblogs.com/",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://newsblogs.com/index.html?search={search_term_string}",
            "query-input": "required name=search_term_string"
        }
    }
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">News & Blogs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

    <div class="container my-5">
        <h1 class="text-center mb-4">Latest Articles</h1>
        <div class="search-container mb-4">
            <input type="text" id="search-input" placeholder="Search articles...">
            <i class="fas fa-search search-icon"></i>
        </div>
        <div class="row" id="articles">
            <!-- Articles will be loaded here -->
        </div>
        <nav aria-label="Article pagination" class="mt-4">
            <ul class="pagination" id="pagination">
                <!-- Pagination will be generated here -->
            </ul>
        </nav>
    </div>

    <!-- Modal for article preview -->
    <div class="modal fade" id="articleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- Modal content -->
                </div>
            </div>
        </div>
    </div>
